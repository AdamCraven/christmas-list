<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Christmas List</title>
  <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="christmasStyle.css">

</head>
<body>
	<div class="header">
		<h1>The Christmas Wish List</h1>
	</div>

	<h2>Adam's Wish List:</h2>

	<div class="wrapper">

		<div class="box box1">
			<h3 class="title">FitBit</h3>
			<p class="price">£99</p>
			<div class="description">
				<p>This is a FitBit... Adam is making me write this. This is going to be filled with pointless words and sentences to test that it functions correctly.</p>
			</div>
			<div class="footer">
				<a href="#" class="link">Link</a>
				<label class="purch">Purchased?
					<input type="checkbox" class="checkbox" id="c1"/>
				</label>
			</div>
		</div>

		<div class="box box2">
			<h3 class="title">Watch</h3>
			<p class="price">£1255</p>
			<div class="description">
				<p>This is a watch....</p>
			</div>
			<div class="footer">
				<a href="#" class="link">Link</a>
				<label class="purch">Purchased?
					<input type="checkbox" class="checkbox" id="c2"/>
				</label>
			</div>
		</div>

		<div class="box box3">
			<h3 class="title">Shoes</h3>
			<p class="price">£20</p>
			<div class="description">
				<p>Size 9</p>
			</div>
			<div class="footer">
				<a href="#" class="link">Link</a>
				<label class="purch">Purchased?
					<input type="checkbox" class="checkbox" id="c3"/>
				</label>
			</div>
		</div>
	</div>

<script id="hbs-project-template" type="text/x-handlebars-template">
	<div class="box box1">
		<h3 class="title">{{name}}</h3>
		<p class="price">{{price}}</p>
		<div class="description">
			<p>{{description}}</p>
		</div>
		<div class="footer">
			<a href="{{link}}" class="link">Link</a>
			<label class="purch">Purchased?
				<input type="checkbox" class="checkbox" id="c1"/>
			</label>
		</div>
	</div>
</script>

  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>
</html>

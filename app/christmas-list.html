<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Christmas List</title>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.js"></script>
  <script type="text/javascript" src="script.js"></script>
  <link rel="stylesheet" href="style.css">

</head>
<body>
	<div class="header">
		<h1>The Christmas Wish List</h1>
	</div>

	<h2>Adam's Wish List:</h2>

	<div class="wrapper">

		<div class="box box1">
			<h3><span>FitBit</span></h3>
			<p class="price"><span>£99</span></p>
			<a href="#"><span>Link</span></a>
			<p class="description">This is a FitBit....</p>
			<p><span class="purch">Purchased?</span></p>
			<input type="checkbox" id="c1"/>
		</div>

		<div class="box box2">
			<h3><span>Watch</span></h3>
			<p class="price"><span>£1255</span></p>
			<a href="#"><span>Link</span></a>
			<p class="description">This is a watch.... which i think looks really nice you should get it with the 42mm face</p>
			<p><span class="purch">Purchased?</span></p>
			<input type="checkbox" id="c2"/>
		</div>

		<div class="box box3">
			<h3><span>Shoes</span></h3>
			<p class="price"><span>£20</span></p>
			<a href="#"><span>Link</span></a>
			<p class="description">Size 9</p>
			<p><span class="purch">Purchased?</span></p>
			<input type="checkbox" id="c3"/>
		</div>



	</div>
<script id="hbs-project-template" type="text/x-handlebars-template">
		<div class="box box1">
			<h3><span>{{name}}</span></h3>
			<p class="price"><span>{{price}}</span></p>
			<a href="#"><span>Link</span></a>
			<p class="description">{{description}}</p>
			<p><span class="purch">Purchased?</span></p>
			<input type="checkbox" id="c1"/>
		</div>
</script>



</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Christmas Form</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <style type="text/css">
   </style>
</head>
<body>
	<form enctype="multipart/form-data" method="post" >
		<input value="" requireds type="text" name="name" placeholder="title">
		<input value="" type="text" name="description" placeholder="description">
		<input value="" requireds type="number" name="price" placeholder="price">
		<input value="" requireds type="file" name="backgroundImage" placeholder="background image">
		<input value="" requireds type="text" name="link" placeholder="link">
		<select name="owner">
			<option value="adam">Adam</option>
			<option value="andrew">Andrew</option>
		</select>
		<input type="submit">
	</form>

  <div class="wrapper">

  </div>

  <script id="hbs-project-template" type="text/x-handlebars-template">
  <form enctype="multipart/form-data" id={{id}} >
    <input value="{{name}}" required type="text" name="name" placeholder="title">
    <input value="{{description}}" type="text" name="description" placeholder="description">
    <input value="{{price}}" required type="number" name="price" placeholder="price">
    <input value="{{image}}" required type="file" name="backgroundImage" placeholder="background image">
    <input value="{{link}}" required type="text" name="link" placeholder="link">
    <label class="purch">Purchased?
      <input type="checkbox" class="checkbox" id="c1" >
    </label>
    <select name="owner">
      <option value="adam">Adam</option>
      <option value="andrew">Andrew</option>
    </select>

    <button class="update">update</button>
    <button class="delete">delete</button>
  </form>
  </script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.js"></script>
  <script src="submit.js"></script>

</body>
</html>

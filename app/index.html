<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Christmas List</title>
  <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css">
  <link rel="stylesheet" href="styles/main.css">

</head>
<body class="home">
	<div class="header">
		<h1>The Christmas Wish List</h1>
	</div>

	<h2>Adam's Wish List:</h2>

	<div class="wrapper">
  <script id="hbs-project-template" type="text/x-handlebars-template">
  	<div class="product" style="background-image:url('/cdn/{{image}}')">
  		<h3 class="title">{{name}}</h3>
  		<p class="price">{{price}}</p>
  		<div class="description">
  			<p>{{description}}</p>
  		</div>
  		<div class="footer">
  			<a href="{{link}}" class="link">Link</a>
  			<label class="purch">Purchased?
  				<input type="checkbox" class="checkbox" id="c1"/>
  			</label>
  		</div>
  	</div>
  </script>
  <script src="../node_modules/jquery/dist/jquery.js"></script>
  <script src="../node_modules/handlebars/dist/handlebars.js"></script>
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
